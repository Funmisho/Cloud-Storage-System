<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Storage</title>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .file-item button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .file-item i {
            font-size: 18px;
            margin: 0 5px;
            color: #007bff;
        }
        .file-item i:hover {
            color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cloud File Storage</h1>
    <div id="authStatus">
        <p id="userMessage">Not logged in. <a href="/login">Login</a></p>
        <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <h2>Upload File</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <hr>
        <h2>Files</h2>
        <button id="listFilesBtn" onclick="listFiles()">Show Files</button>
        <ul id="fileList" class="file-list"></ul>
    </div>
</body>
</html>
